{% extends 'e_store/layout/base.html' %}
{% block title %} Регистрация {% endblock %}
{% block content %}
<div class="register-form px-5">
    <form method="POST">
        {% csrf_token %}
        <div class="register-form-header p-0 mb-0">
            <h1>Регистрация</h1>
        </div>
        <label for="first-name-field">Имя</label>
        <input type="text" id="first-name-field" class="form-control input-block mb-1" type="text" name="first_name">
        <label for="last-name-field">Фамилия</label>
        <input type="text" id="last-name-field" class="form-control input-block mb-1" type="text" name="last_name">
        <label for="username-field">Логин</label>
        <input type="text" id="username-field" class="form-control input-block mb-1" type="text" name="username">
        <label for="email-field">E-mail</label>
        <input type="email" id="email-field" class="form-control input-block mb-1" type="text" name="email">
        <label for="phone-field">Номер телефона</label>
        <input type="text" id="phone-field" class="form-control input-block mb-1" type="text" name="phone">
        <label for="password-field">Пароль</label>
        <input type="password" id="password-field" class="form-control input-block mb-2" type="text" name="password">
        <input type="submit" class="btn btn-primary btn-block" value="Зарегистрироваться">
    </form>
</div>
{% endblock %}
